lambdatest {
  active = true
  build = "${JOB_NAME} - build ${BUILD_NUMBER}-test"
}

environments 
{
	ios_safari 
	{
		webdriver 
		{
		  driver = "remote"
		  remote.url = "https://${LT_USERNAME}:${LT_ACCESS_KEY}@mobile-hub.lambdatest.com/wd/hub"

		  timeouts 
		  {
		    implicitlywait = 3000
		    fluentwait = 10000
		  }
		  capabilities = 
		  {	
			"platformName": "ios",
			"lt:options": 
			{
			"build":"Cucumber Serenity",
			"name":"IOS SAFARI",
			"w3c": true,
			"deviceName": "iPad.*",
			"platformVersion": "13",
			"isRealMobile": true
		    }
		   }
		}
	}
	android_chrome 
	{
		webdriver 
		{
		  driver = "remote"
		  remote.url = "https://${LT_USERNAME}:${LT_ACCESS_KEY}@mobile-hub.lambdatest.com/wd/hub"

		  timeouts 
		  {
		    implicitlywait = 3000
		    fluentwait = 10000
		  }
		  capabilities =
          			{
          			    "platformName":"android",
          			    "lt:options"{
                              "platform": "android",
                              "deviceName":"Galaxy.*",
                              "isRealMobile":true,
                              "build":"Discover",
                              "version":"100",
                              "w3c":true
                          }
          			}
		}
	}

	windows_11_chrome 
	{
		webdriver 
		{
		  driver = "remote"
		  remote.url = "https://${LT_USERNAME}:${LT_ACCESS_KEY}@ub.lambdatest.com/wd/hub"

		  timeouts 
		  {
		    implicitlywait = 3000
		    fluentwait = 10000
		  }
			capabilities = 
			{
			    "browserName":"Chrome"
			    "lt:options"{
                    "browserName": "Chrome",
                    "platform": "Windows 11"
                }
			}
		}
	}

	mac_13_safari 
	{
		webdriver 
		{
		  driver = "remote"
		  remote.url = "https://${LT_USERNAME}:${LT_ACCESS_KEY}@hub.lambdatest.com/wd/hub"

		  timeouts 
		  {
		    implicitlywait = 3000
		    fluentwait = 10000
		  }
			capabilities = 
			{	
				"browserName": "Safari",
				"browserVersion": "16.0",
				"LT:Options": 
				{
					"platformName": "macOS Ventura",
					"build":"Cucumber Serenity",
					"name": "macOS Safari",
					"w3c": true
				}
			}
		}
	}
}


serenity {
    take.screenshots = FOR_FAILURES
}
